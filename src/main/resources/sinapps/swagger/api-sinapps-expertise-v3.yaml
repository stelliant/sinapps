        \ commande QualifierPreventionRisque\n## Rôles habilités\nExpert\n# Prérequis\
        \ \n| Code | Description | \n| -------- | -------- | \n| RG_MISSION_STATUS\
        \     | La mission doit avoir comme statut  Ouverte, En cours ou  En attente\
        \ | \n# Règles\n| Code | Description | \n| -------- | -------- | \n|RG_QUALIFPREVRISQUE_CXP_0001|Le\
        \ commentaire est obligatoire si l'environnement risque non signale est \\\
        |Autre\\| ou \\|Aménagement extérieur\\|.|\n|RG_QUALIFPREVRISQUE_CXP_0003|Le\
        \ commentaire est obligatoire si la prevention anomalie protection vol est\
        \ \\|Autre\\|.|\n|RG_QUALIFPREVRISQUE_CXP_0002|Le commentaire est obligatiore\
        \ si la prevention risque aggravé est \\|Autre\\|.|\n|RG_QUALIFPREVRISQUE_CXP_0004|suggestion\
        \ visite preventeur ne doit être renseigné que pour un contrat \\|Professionel\\\
        |.|\n\n## Evénement généré\nPreventionRisqueQualifie"
      operationId: "qualifierPreventionRisque"
      consumes:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/CommandeQualifierPreventionRisque"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande estimerDommages:
    put:
      tags:
      - "Services Expert - Missions"
      summary: "Estimer des dommages"
      description: "L'expert peut, à partir du moment où la prestation a été qualifié\
        e, ajouter un chiffrage à une expertise pour une nature de sinistre autre\
        \ que VOL via la commande estimerDommages.\nCet acte de gestion est porté\
        \ par la ressource Mission.\n## Rôles habilités\nExpert\n# Prérequis \n| Code\
        \ | Description | \n| -------- | -------- | \n| RG_MISSION_STATUS     | La\
        \ mission doit avoir comme statut  Ouverte, En cours ou  En attente | \n|RG_ESTIMERDOMMAGES_001|Impossible\
        \ d'estimer des dommages si l'état de la prestation est Prestation reçue.|\n\
        |RG_ESTIMERDOMMAGES_009|Impossible d'estimer des dommages si la nature du\
