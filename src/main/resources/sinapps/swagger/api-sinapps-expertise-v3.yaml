        \ | \n|RG_ESTIMERDOMMAGES_002|Le montant de la vétusté ne doit pas être pré\
        sent si la nature des dommages est Autre|\n|RG_ESTIMERDOMMAGES_003|Le montant\
        \ de la vétusté récuperable ne doit pas être présent si la nature des dommages\
        \ est Autre|\n|RG_ESTIMERDOMMAGES_004|Le détail des dommages est obligatoire\
        \ si le type de la ligne est Détail par nature|\n|RG_ESTIMERDOMMAGES_005|Le\
        \ montant d'indemnisation ne doit pas être supérieur aux dommages ou au plafond|\n\
        |RG_ESTIMERDOMMAGES_006|L'id de l'acteur doit correspondre à un acteur du\
        \ dossier|\n|RG_ESTIMERDOMMAGES_007|L'id de garantie doit correspondre à une\
        \ garantie du dossier|\n|RG_ESTIMERDOMMAGES_008|L'application de la pénalité\
        \ est obligatoire si le montant de la pénalité appliquée est renseigné|\n\n\
        ## Evénement généré\nDommagesEstimes\nSi positionIndemnite = \"AcceptationIndemnite\"\
        , alors on génère également l'événement IndemniteAcceptee\nSi positionIndemnite\
        \ = \"Refus\", alors on génère également l'événement IndemniteRefusee\n"
      operationId: "estimerDommages"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/CommandeEstimerDommages"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
