  /exécuter commande qualifierRisque:
    put:
      tags:
      - "Services Expert - Missions"
      summary: "Qualifier le risque"
      description: "Dans le cadre de son expertise, l'expert doit vérifier la conformité\
        \ du risque via la commande qualifierRisque.\nSeul le risque concerné par\
        \ le sinistre doit être vérifié.\n\n## Rôles habilités\nExpert\n# Prérequis\
        \ \n| Code | Description | \n| -------- | -------- | \n| RG_MISSION_STATUS\
        \     | La mission doit avoir comme statut  Ouverte, En cours,  En attente\
        \ ou Bloquée | \n# Règles\n| Code | Description | \n| -------- | --------\
        \ | \n|RG_QUALIFIER_RISQUE_01| Si le risque n'est pas vérifié, le motif de\
        \ non verification du risque est obligatoire|\n|RG_QUALIFIER_RISQUE_02| Si\
        \ le motif de non verification est Autre, le commentaire est obligatoire|\n\
        |RG_QUALIFIER_RISQUE_03| Si le risque est vérifié, l'expert doit déterminer\
        \ s'il est ou non conforme|\n|RG_QUALIFIER_RISQUE_04| Si le risque n'est pas\
        \ conforme, le champ descriptionRisqueErronee doit être renseigné|\n|RG_QUALIFIER_RISQUE_05|\
        \ Si le risque n'est pas conforme, le champ garantieCapitauxInsuffisants doit\
        \ être renseigné|\n|RG_QUALIFIER_RISQUE_06| Le descriptif est obligatioire\
        \ si garantieCapitauxInsuffisants|\n|RG_QUALIFIER_RISQUE_07| Si le risque\
        \ n'est pas conforme, autresMotifs doit être renseigné|\n|RG_QUALIFIER_RISQUE_08|\
        \ Le descriptif est obligatioire si autresMotifs|\n\n## Evénement généré\n\
        RisqueQualifie\nRisqueNonVerifie\nRisqueNonConforme"
      operationId: "qualifierRisque"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/CommandeQualifierRisque"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande qualifierSinistre:
