---
swagger: "2.0"
info:
  description: "Les commandes décrites ci-dessous sont disponibles à partir des liens\
    \ présents sur les types de ressources auxquelles elles s'appliquent, si l'état\
    \ de la ressource et les habilitations de l'utilisateur connecté le permettent.\n\
    \nLes services de recherches ci-dessous sont également disponibles à partir des\
    \ liens présents sur les types de ressources auxquelles ils s'appliquent et les\
    \ instances retournées varient en fonction de l'utilisateur connecté (étanché\
    ité des données entres les acteurs).\n\n**Les structures de données décrites ici\
    \ prennent en compte les spécificités du contexte \"IRD Expertise\".**"
  version: "1.0.0"
  title: "Sinapps IRD Expertise v1"
  contact: {}
consumes:
- "application/json"
produces:
- "application/json"
security:
- Custom: []
paths:
  /consulter lien expertiseMissions:
    get:
      tags:
      - "Services Expert - Partenaires"
      summary: "Lien \"expertiseMissions\" : rechercher des missions d'expertises\
        \ liées au partenaire de l'utilisateur connecté."
      parameters:
      - name: "fullText"
        in: "query"
        required: false
        type: "string"
      - name: "typePrestation"
        in: "query"
        required: false
        type: "array"
        description: "[Voir la liste des valeurs possibles](https://wiki.apps.darva.com/display/REFDOC/Valeurs+de+codes#Valeursdecodes-Typedeprestation)"
        items:
          $ref: "#/definitions/EnumTypePrestation"
      - name: "mandant"
        in: "query"
        required: false
        type: "array"
        items:
          $ref: "#/definitions/BSONObjectID"
      - name: "prestataire"
        in: "query"
        required: false
        type: "array"
        items:
          $ref: "#/definitions/BSONObjectID"
      - name: "etatMission"
        in: "query"
        required: false
        type: "string"
        description: "[Voir la liste des valeurs possibles](https://wiki.apps.darva.com/display/REFDOC/Valeurs+de+codes#Valeursdecodes-Etatdelamission)"
      - name: "prestationCloturee"
        in: "query"
        required: false
        type: "boolean"
      - name: "departementRisque"
        in: "query"
        required: false
        type: "string"
        description: "Numéro de département où se trouve le risque"
      - name: "dateDebutMissionnement"
        in: "query"
        required: false
        type: "string"
        format: "date"
        description: "date au format \"aaaa-mm-jj\""
      - name: "dateFinMissionnement"
        in: "query"
        required: false
        type: "string"
        format: "date"
        description: "date au format \"aaaa-mm-jj\""
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            description: "Liste de missions d'expertise"
            items:
              $ref: "#/definitions/Mission"
  /exécuter commande MissionnerExpert:
    put:
      tags:
      - "Services Assureur - Partenaires"
      summary: "Missionner un expert"
      description: "L'expert peut prendre un premier rendez-vous avec l'assuré lorsque\
        \ l'état de la prestation est PrestationQualifiee. \nTout nouveau rendez-vous\
        \ peut-être pris à partir de l'état de la prestation \"rendezVousPris\" et\
        \ à tout moment du dossier.\n## Rôles habilités\nAssureur\n## Regles de gestion\n\
        A compléter\n\n## Evénement généré\nMissionCreee\nPrestationCreee\nCommandeAcceptee\n\
        \n## Exemple\n[Voir un exemple de flux JSON](https://wiki.apps.darva.com/display/SPCFAQ/Commande+missionnerCoveaExpert)"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "prestataire"
          properties:
            prestataire:
              $ref: "#/definitions/Prestataire"
            mission:
              $ref: "#/definitions/Mission"
            dossier:
              $ref: "#/definitions/Dossier"
            prestation:
              $ref: "#/definitions/Prestation"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /consulter ressource prestation:
    get:
      tags:
      - "Services Assureur - Prestations"
      - "Services Expert - Prestations"
      summary: "Ressource Prestation"
      description: "## Rôles habilités\nAssureur, Expert\n\n## Exemple\n[Voir un exemple\
        \ de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Ressource+Prestation)"
      operationId: "prestations"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/RessourcePrestation"
  /consulter lien rendezVous:
    get:
      tags:
      - "Services Expert - Prestations"
      - "Services Assureur - Prestations"
      summary: "Lien \"rendezVous\" : rechercher les rendez-vous pris par l'expert"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "href"
            - "properties"
            type: "object"
            properties:
              href:
                type: "string"
              properties:
                $ref: "#/definitions/ListeProperties"
              links:
                $ref: "#/definitions/Links"
  /exécuter commande qualifierPrestation:
    put:
      tags:
      - "Services Expert - Prestations"
      summary: "Qualifier la prestation"
      description: "## Rôles habilités\nExpert\n\n## Règles de gestion\n| Code | Description\
        \ | \n| -------- | -------- | \n|RG_PRESTATION_MISSION_STATUS|Il n'est pas\
        \ possible de qualifier la prestation si la mission est bloquée, terminée\
        \ ou annulée.|\n|RG_PRESTATION_TYPE_ESS|Pour une expertise sur site si le\
        \ contrat est professionel, la prestation doit être complexe.|\n|RG_PRESTATION_CONVENTION|Si\
        \ le complément prend la valeur Contradictoire alors la convention est obligatoire|\n\
        |RG_PRESTATION_TYPE_EAD|Pour une expertise à distance, il est obligatoire\
        \ de préciser le canal ainsi que la nature des dommages|\n|RG_PRESTATION_TYPE_ESS|Pour\
        \ une expertise sur site, alors le canal ne prend pas de valeur TeleExpertise,\
        \ VisioExpertise et la natureDommages ne prend pas Mobilier ou Immobilier|\n\
        \n## Evénement généré\nPrestationQualifee\n\n## Exemple\n[Voir un exemple\
        \ de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Commande+qualifierPrestation)"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "typeDePrestation"
          properties:
            typeDePrestation:
              $ref: "#/definitions/TypePrestation"
            complexe:
              type: "boolean"
              description: "Prestation complexe (Oui/Non) ?"
            convention:
              $ref: "#/definitions/Convention"
            criticite:
              $ref: "#/definitions/Criticite"
            urgence:
              type: "object"
              description: "Si la criticité est urgente"
              properties:
                motif:
                  $ref: "#/definitions/MotifUrgence"
                complement:
                  type: "string"
                  description: "Commentaire libre"
            intervenant:
              required:
              - "reference"
              type: "object"
              description: "Liste des intervenants sur la prestation"
              properties:
                nom:
                  type: "string"
                  description: "Nom de l'intervenant"
                prenom:
                  type: "string"
                  description: "Prénom de l'intervenant"
                telephone:
                  type: "string"
                  description: "Coordonnées de l'intervenant"
                reference:
                  type: "string"
                  description: "Référence de l'intervenant"
            contradictoire:
              type: "boolean"
              description: "L'expertise est-elle contradictoire (Oui/Non) ?"
            judiciaire:
              type: "boolean"
              description: "L’expertise est-elle judiciaire (Oui/Non) ?"
            canal:
              $ref: "#/definitions/Canal"
            natureDesDommages:
              $ref: "#/definitions/NatureDesDommages"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande demanderFinPrestation:
    put:
      tags:
      - "Services Expert - Prestations"
      summary: "Demander une fin de prestation"
      description: "## Rôles habilités\nExpert\n\n## Règles de gestion\n| Code | Description\
        \ | \n| -------- | -------- | \n|RG_PRESTATION_COMPLEMENT|Le complement est\
        \ obligatoire si le motif est Autre|\n\n## Evénement généré\nCommandeAcceptee\n\
        StatutModifie\nFinDePrestationDemandee\n\n## Exemple\n[Voir un exemple de\
        \ flux JSON](https://wiki.apps.darva.com/display/REFDOC/Commande+demanderFinPrestation)"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "motif"
          properties:
            motif:
              $ref: "#/definitions/MotifFinPrestation"
            commentaire:
              type: "string"
              description: "Devient obligatoire si le motif est Autre"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande prendreRendezVousExpert:
    put:
      tags:
      - "Services Expert - Prestations"
      summary: "Prendre un rendez-vous"
      description: "L'expert peut prendre un premier rendez-vous avec l'assuré lorsque\
        \ l'état de la prestation est PrestationQualifiee. \nTout nouveau rendez-vous\
        \ peut-être pris à partir de l'état de la prestation \"rendezVousPris\" et\
        \ à tout moment du dossier.\n## Rôles habilités\nExpert\n## Règles de gestion\n\
        | Code | Description | \n| -------- | -------- | \n|RG_RENDEZVOUS_EXP_0001\"\
        | La date de rendez-vous doit être postérieure à la date du sinistre |\n|RG_RENDEZVOUS_EXP_0002\"\
        | La date de rendez-vous doit être postérieure à la date du sinistre |\n|RG_RENDEZVOUS_EXP_0003\"\
        | Le type de rendez vous doit être \"Telephonique\" ou \"Visio\" pour une\
        \ expertise à distance |\n\n## Evénement généré\nRendezVousPris\n\n## Exemple\n\
        [Voir un exemple de flux JSON](https://wiki.apps.darva.com/display/SPCFAQ/Commande+prendreRendezVousExpert)"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "horaire"
          - "nomIntervenant"
          - "referenceIntervenant"
          - "typeRendezVous"
          properties:
            horaire:
              $ref: "#/definitions/Horaire"
            tempsInterventionApproximatif:
              $ref: "#/definitions/FiniteDuration"
            commentaire:
              $ref: "#/definitions/NonEmptyString"
            typeRendezVous:
              $ref: "#/definitions/TypeRendezVous"
            nomIntervenant:
              type: "string"
            prenomIntervenant:
              type: "string"
            telephoneIntervenant:
              type: "string"
            referenceIntervenant:
              type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /consulter Ressource missions:
    get:
      tags:
      - "Services Expert - Missions"
      - "Services Assureur - Missions"
      summary: "Lien vers une mission d'expertise"
      description: "Consultation du détail d'une mission d'expertise.\n\nCe type de\
        \ lien peut se trouver dans des listes de missions, dans les sous-ressources\
        \ de la mission, dans des événements, ...\n\n## Exemple\n[Voir un exemple\
        \ de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Ressource+Missions)"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "href"
            type: "object"
            properties:
              href:
                type: "string"
              properties:
                required:
                - "dossier"
                - "mission"
                type: "object"
                properties:
                  dateDeCreation:
                    type: "string"
                    format: "date-time"
                  dateDeDerniereModification:
                    type: "string"
                    format: "date-time"
                  dossier:
                    $ref: "#/definitions/DossierRepresentation"
                  mission:
                    required:
                    - "assureurId"
                    - "dateDeMissionnement"
                    - "dossierId"
                    - "numero"
                    - "prestataireId"
                    - "statut"
                    - "typeMission"
                    type: "object"
                    properties:
                      prestataireId:
                        $ref: "#/definitions/BSONObjectID"
                      assureurId:
                        $ref: "#/definitions/BSONObjectID"
                      dossierId:
                        $ref: "#/definitions/BSONObjectID"
                      dateDeMissionnement:
                        type: "string"
                        format: "date-time"
                      numero:
                        type: "string"
                      commentaires:
                        type: "array"
                        items:
                          $ref: "#/definitions/NonEmptyString"
                      statut:
                        $ref: "#/definitions/StatutMission"
                      typeMission:
                        $ref: "#/definitions/TypeMission"
#                      annulationMission:
#                        $ref: "#/definitions/AnnulationMission"
                  id:
                    type: "string"
  /exécuter commande ajouterActeur:
    put:
      tags:
      - "Services Assureur - Missions"
      - "Services Expert - Missions"
      summary: "Ajouter un acteur"
      description: "L'expert peut à tout moment ajouter un acteur à la mission.\n\
        ## Rôles habilités\nExpert\n\n## Règles de gestion\n| Code | Description |\
        \ \n| -------- | -------- | \n|RG_ACTEUR_CXP_0001|Il existe déjà un acteur\
        \ de type Assure.|\n|RG_ACTEUR_CXP_0002|Le champs informationAssure doit ê\
        tre remplis pour une acteur Assure.|\n|RG_ACTEUR_CXP_0003|Le champs intervenantDe\
        \ est obligatoire pour un acteur intervenant.|\n\n\n## Evénement généré\n\
        ActeurAjoute"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "typeActeur"
          properties:
            typeActeur:
              $ref: "#/definitions/TypeActeur"
            informationsAssure:
              type: "object"
              properties:
                dateAnciennete:
                  type: "string"
                  format: "date"
                profession:
                  type: "string"
                particulariteClient:
                  $ref: "#/definitions/ParticulariteClient"
                precisionParticulariteClient:
                  type: "string"
                situationComptable:
                  type: "string"
            personne:
              $ref: "#/definitions/Personne"
            acteurConvoque:
              type: "boolean"
            acteurPresent:
              type: "boolean"
            responsableSinistre:
              type: "boolean"
            misEnCause:
              type: "boolean"
            references:
              $ref: "#/definitions/TypeReference"
            relationAuRisque:
              $ref: "#/definitions/RelationAuRisque"
            representants:
              $ref: "#/definitions/Representants"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande modifierActeur:
    put:
      tags:
      - "Services Assureur - Missions"
      - "Services Expert - Missions"
      summary: "Modifier un acteur"
      description: "L'expert peut à tout moment modifier un acteur de la mission.\n\
        ## Rôles habilités\nExpert\n\n## Règles de gestion\n| Code | Description |\
        \ \n| -------- | -------- | \n|RG_MODIFACTEUR_CXP_0001|La modification doit\
        \ obligatoirement provoquer un changement à l'acteur.|\n|RG_MODIFACTEUR_CXP_0002|La\
        \ particularité client ne peut pas être Autre sans avoir de précision.|\n\
        |RG_MODIFACTEUR_CXP_0003|Un seul acteur de type Assuré est permis.|\n|RG_MODIFACTEUR_CXP_0004|Un\
        \ acteur supprimé ne peux être modifier.|\n|RG_MODIFACTEUR_CXP_0005|Un acteur\
        \ intervenant doit avoir un intervenantDe|\n|RG_MODIFACTEUR_CXP_0006|L'acteur\
        \ correspondant à l'id du payload doit exister|\n\n## Evénement généré\nActeurModifie"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "id"
          - "typeActeur"
          properties:
            id:
              $ref: "#/definitions/BSONObjectID"
            typeActeur:
              $ref: "#/definitions/TypeActeur"
            informationsAssure:
              type: "object"
              properties:
                profession:
                  $ref: "#/definitions/Modification String"
                particulariteClient:
                  type: "object"
                  properties:
                    name:
                      type: "string"
                      enum:
                      - "Remove"
                      - "ReplaceWith"
                    label:
                      type: "string"
                      enum:
                      - "Remove"
                      - "ReplaceWith"
                    value:
                      $ref: "#/definitions/ParticulariteClient"
                precisionParticulariteClient:
                  $ref: "#/definitions/Modification String"
            personne:
              $ref: "#/definitions/Personne"
            acteurConvoque:
              $ref: "#/definitions/Modification Boolean"
            acteurPresent:
              $ref: "#/definitions/Modification Boolean"
            responsableSinistre:
              $ref: "#/definitions/Modification Boolean"
            misEnCause:
              $ref: "#/definitions/Modification Boolean"
            nouvellesReferences:
              type: "array"
              items:
                $ref: "#/definitions/TypeReference"
            referencesASupprimer:
              type: "array"
              items:
                $ref: "#/definitions/TypeReference"
            relationAuRisque:
              type: "object"
              properties:
                name:
                  type: "string"
                  enum:
                  - "Remove"
                  - "ReplaceWith"
                label:
                  type: "string"
                  enum:
                  - "Remove"
                  - "ReplaceWith"
                value:
                  $ref: "#/definitions/RelationAuRisque"
            nouveauxRepresentants:
              type: "object"
              description: "TO DO"
              properties:
                informationsComplementaires:
                  type: "string"
                personne:
                  $ref: "#/definitions/Personne"
                qualite:
                  $ref: "#/definitions/Qualite"
            representantsASupprimer:
              type: "object"
              properties:
                informationsComplementaires:
                  type: "string"
                personne:
                  $ref: "#/definitions/Personne"
                qualite:
                  $ref: "#/definitions/Qualite"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande modifierSinistre:
    put:
      tags:
      - "Services Assureur - Missions"
      summary: "Modifier les caractéristiques du sinistre"
      description: "L'expert peut à tout moment modifier les informations liées au\
        \ sinistre.\n## Rôles habilités\nExpert\n\n## Règles de gestion\n| Code |\
        \ Description | \n| -------- | -------- | \n|RG_MODIFSINISTRE_CXP_0001|La\
        \ date du sinistre ne doit pas être postérieure à la date de création du dossier.|\n\
        |RG_MODIFSINISTRE_CXP_0002|Le motif de la non suppression de cause est obligatoire\
        \ si la nature du sinistre est \\\"Dégâts des eaux\\\".|\n|RG_MODIFSINISTRE_CXP_0003|La\
        \ modification doit obligatoirement provoquer un changement au sinistre.|\n\
        \n## Evénement généré\nSinistreModifie\n## Exemple\n[Voir un exemple de flux\
        \ JSON](https://wiki.apps.darva.com/display/SPCFAQ/Commande+modifierSinistre)\n"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            caracteristiques:
              $ref: "#/definitions/CaracteristiqueSinistre"
            date:
              $ref: "#/definitions/Modification String"
            heure:
              $ref: "#/definitions/Modification String"
            adresse:
              $ref: "#/definitions/Adresse"
            dommagesConstates:
              $ref: "#/definitions/Modification String"
            circonstances:
              $ref: "#/definitions/Modification String"
            rappelMesuresConservatoires:
              $ref: "#/definitions/Modification String"
      responses:
        200:
          description: "Status 200"
  /exécuter commande modifierRisque:
    put:
      tags:
      - "Services Assureur - Missions"
      summary: "Modifier le risque"
      description: "## Rôles habilités\nExpert\n## Règles de gestion\nRAS\n\n## Evé\
        nement généré\nRisqueModifie"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/Risque"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande annulerMission:
    put:
      tags:
      - "Services Assureur - Missions"
      summary: "Annuler la mission"
      description: "## Rôles habilités\nAssureur\n\n## Règles de gestion\n| Code |\
        \ Description | \n| -------- | -------- | \n|N°RG|Libellé|\n\n\n## Evénement\
        \ généré\nPrestationCloturee\nMissionAnnulee\n\n## Exemple\n[Voir un exemple\
        \ de flux JSON](https://wiki.apps.darva.com/display/SPCFAQ/Commande+qualifierPrestation)"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "motif"
          properties:
            motif:
              type: "string"
              enum:
              - "Indetermine"
            commentaire:
              $ref: "#/definitions/Commentaire"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /exécuter commande modifierExpert:
    put:
      tags:
      - "Services Expert - Missions"
      summary: "Modifier l'expert chargé de la mission"
      description: "L'expert peut, à tout moment, modifier les informations liées\
        \ à l'expert physique d'un dossier.\n\n## Rôles habilités\nExpert\n## Règles\
        \ de gestion\nRAS\n\n## Evénement généré\nExpertModifie"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/ExpertPhysique"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/ResultatCommande"
  /consulter ressource rendezVous:
    get:
      tags:
      - "Services Expert - RendezVous"
      summary: "Ressource \"rendezVous\" : consulter un rendez-vous pris par l'expert"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "horaire"
            - "prestationId"
            - "typeRendezVous"
            type: "object"
            properties:
              prestationId:
                $ref: "#/definitions/BSONObjectID"
              horaire:
                $ref: "#/definitions/Horaire"
              dureeRendezVous:
                $ref: "#/definitions/FiniteDuration"
              notes:
                $ref: "#/definitions/NonEmptyString"
              typeRendezVous:
                $ref: "#/definitions/TypeRendezVous"
              acteurALOrigineModification:
                $ref: "#/definitions/TypeActeurRendezVous"
  /exécuter commande modifierRendezVous:
    put:
      tags:
      - "Services Expert - RendezVous"
      summary: "Modifier un rendez-vous"
      description: "L'expert peut modifier le dernier rendez-vous avec l'assuré.\n\
