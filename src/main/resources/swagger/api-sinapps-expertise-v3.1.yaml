        \ motif est `Autre`, la precision doit etre renseignée.|\n\n## Evénement gé\
        néré\nSinistreQualifie\nSinistreNonConforme si le sinistre n'est pas conforme\n\
        SinistreModifie si une donnée est modifiée"
      operationId: "qualifierSinistre"
