        \ du sinistre via la commande qualifierSinistre\n## Rôles habilités\nExpert\n\
        ## Règles de gestion\n| Code | Description | \n| -------- | -------- | \n\
        |RG_COMPTERENDU_STD_0001|Il est nécessaire d'indiquer si la cause du sinistre\
