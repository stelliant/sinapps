      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "conformiteSinistre"
          properties:
            conformiteSinistre:
              required:
              - "sinistreConforme"
              type: "object"
              properties:
                sinistreConforme:
                  type: "boolean"
            modificationSinistreExpertise:
              type: "object"
              properties:
                date:
                  type: "string"
                  format: "date"
                heure:
                  type: "string"
                caracteristiques:
                  $ref: "#/definitions/CaracteristiqueSinistre"
                adresse:
                  $ref: "#/definitions/Adresse"
                nonSuppressionDeCause:
                  required:
                  - "name"
                  - "value"
                  type: "object"
                  properties:
                    name:
                      type: "string"
                      enum:
                      - "Remove"
                      - "ReplaceWith"
                    value:
                      required:
                      - "motif"
                      type: "object"
                      description: "Obligatoire si name = RemplaceWith"
                      properties:
                        motif:
