        \ Le descriptif est obligatioire si garantieCapitauxInsuffisants|\n|RG_QUALIFIER_RISQUE_07|\
        \ Si le risque n'est pas conforme, autresMotifs doit être renseigné|\n|RG_QUALIFIER_RISQUE_08|\
