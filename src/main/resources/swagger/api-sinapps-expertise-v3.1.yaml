                      valeur:
                        $ref: "#/definitions/Montant"
                nouveauxIndicateurs:
                  type: "array"
                  items:
                    required:
                    - "typeIndicateur"
                    - "valeur"
                    type: "object"
                    properties:
                      typeIndicateur:
                        $ref: "#/definitions/TypeIndicateur"
                      valeur:
                        $ref: "#/definitions/Montant"
                indicateursASupprimer:
                  type: "array"
                  items:
