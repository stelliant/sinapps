        \ Autre, le commentaire est obligatoire|\n|RG_QUALIFIER_RISQUE_03| Si le risque\
        \ est vérifié, l'expert doit déterminer s'il est ou non conforme|\n|RG_QUALIFIER_RISQUE_04|\
        \ Si le risque n'est pas conforme, le champ descriptionRisqueErronee doit\
